<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS - Your Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>üç≥ RecipeJS</h1>
        <p>Your Functional Cooking Companion</p>
        <div class="search-wrap">
            <input id="search-input" type="search" placeholder="Search recipes by title or ingredient...">
            <button id="search-clear" class="hidden">Clear</button>
        </div>
    </header>
    
    <!-- Main Content Area -->
    <main>
        <!-- Filter Controls -->
        <div class="controls">
            <div class="filter-group">
                <h3>Filter Recipes</h3>
                <button class="filter-btn active" data-filter="all">Show All</button>
                <button class="filter-btn" data-filter="easy">Easy</button>
                <button class="filter-btn" data-filter="medium">Medium</button>
                <button class="filter-btn" data-filter="hard">Hard</button>
                <button class="filter-btn" data-filter="quick">Quick Recipes</button>
                <button class="filter-btn" data-filter="favorites">Favorites Only</button>
            </div>

            <div class="sort-group">
                <h3>Sort Recipes</h3>
                <button class="sort-btn active" data-sort="none">Default Order</button>
                <button class="sort-btn" data-sort="name">Name (A-Z)</button>
                <button class="sort-btn" data-sort="time">Time (Fastest First)</button>
            </div>
        </div>

        <div id="recipe-counter">Showing 0 of 0 recipes</div>

        <div id="recipe-container">
            <!-- Recipe cards will be rendered here by JavaScript -->
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
